<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>LED controller</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">LED Controller</a>
    <button type="button" id="signOutButton" class="btn text-light">SIGN OUT</button>
  </nav>

  <div id="homePage" class="container page-container2 pl-0 pr-0">
    <div id="yourDevicesDiv">&nbsp &nbsp Your Devices</div>

    <div id="accordion2" class="pr-3 pl-3 pb-3">
      
      <div class="card">
        <div class="card-header" id="headingOne" color="#00000000">
          <h5 id="dropdownHeader" class="mb-0">
            <div>Loading Room</div>
            <button class="btn btn-link mb-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
              aria-controls="collapseOne">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-right" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
              </svg>
            </button>
          </h5>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
          <div id="sliderWrapper">
            <div id="sliderR">
              <div class="slider-wrapper" id="redSlider">
                <input id="colorRed" type="range" min="0" max="255" value="128" step="1">

              </div>
              <div id="sliderName">R</div>
            </div>
            <div id="sliderG">
              <div class="slider-wrapper" id="greenSlider">
                <input id="colorGreen" type="range" min="0" max="255" value="128" step="1">
              </div>
              <div id="sliderName">G</div>
            </div>
            <div id="sliderB">
              <div class="slider-wrapper" id="blueSlider">
                <input id="colorBlue" type="range" min="0" max="255" value="128" step="1">
              </div>
              <div id="sliderName">B</div>
            </div>
            <div id="sliderBright">
              <div class="slider-wrapper" id="brightnessSlider">
                <input id="brightValue" type="range" min="0" max="1" value="1" step="0.01">
              </div>
              <div id="sliderName"><i class="material-icons">wb_sunny</i></div>
            </div>
            <div id="buttonDiv">
              <button id="onOffButton" class="btn btn-link mb-0 mr-2">
                ON
              </button>
            </div>
          </div>
          <div class="pt-3">Effect:</div>
          <div id="buttonWrapper">
            <button id="flashButton" class="btn btn-link mb-0 p-1">
              FLASH
            </button>
            <button id="fadeButton" class="btn btn-link mb-0 p-1">
              FADE
            </button>
            <button id="crazyButton" class="btn btn-link mb-0 p-1">
              CRAZY
            </button>
            <button id="noneButton" class="btn btn-link mb-0 p-1">
              NONE
            </button>
            <button id="deleteButton" class="btn btn-link m-0 p-1">
              DELETE
            </button>
          </div>
        </div>
      </div>

      <div class="card">
        <button id="headingOne" class="btn btn-link mb-0 card-header" data-toggle="modal"
          data-target="#addNewDeviceDialog" type="submit">
          Add New Device
        </button>
      </div>

    </div>



  </div>

  <div class="modal fade" id="addNewDeviceDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <a class="modal-title" id="exampleModalLabel">Add a new LED Device</a>

        </div>
        <div class="modal-body">

          <div class="form-group bmd-form-group">
            <label for="roomName" class="bmd-label-floating">Room Name:</label>
            <input type="text" class="form-control" id="roomNameModal">
          </div>
          <div class="form-group bmd-form-group">
            <!-- manually specified -->
            <label for="MACAddres" class="bmd-label-floating">Raspberry Pi MAC address:</label>
            <input type="text" class="form-control" id="MACAddresModal">
          </div>


          <div id="sliderWrapper">
            <div id="sliderR">
              <div class="slider-wrapper" id="redSlider">
                <input id="colorRedModal" type="range" min="0" max="255" value="128" step="1">

              </div>
              <div id="sliderName">R</div>
            </div>
            <div id="sliderG">
              <div class="slider-wrapper" id="greenSlider">
                <input id="colorGreenModal" type="range" min="0" max="255" value="128" step="1">
              </div>
              <div id="sliderName">G</div>
            </div>
            <div id="sliderB">
              <div class="slider-wrapper" id="blueSlider">
                <input id="colorBlueModal" type="range" min="0" max="255" value="128" step="1">
              </div>
              <div id="sliderName">B</div>
            </div>
            <div id="sliderBright">
              <div class="slider-wrapper" id="brightnessSlider">
                <input id="brightValueModal" type="range" min="0" max="1" value="1" step="0.01">
              </div>
              <div id="sliderName"><i class="material-icons">wb_sunny</i></div>
            </div>
            <div id="buttonDiv">
              <button id="onOffButtonModal" value="1" class="btn btn-link mb-0 mr-2">
                ON
              </button>
            </div>

          </div>
          <div class="pt-3">Effect:</div>
          <div id="buttonWrapper">

            <button id="flashButtonModal" value="3" class="btn btn-link mb-0 p-1">
              FLASH
            </button>
            <button id="fadeButtonModal" class="btn btn-link mb-0 p-1">
              FADE
            </button>
            <button id="crazyButtonModal" class="btn btn-link mb-0 p-1">
              CRAZY
            </button>
            <button id="noneButtonModal" class="btn btn-link mb-0 p-1">
              NONE
            </button>
            <!-- <button id="deleteButton" class="btn btn-link m-0 p-1">
                DELETE
              </button> -->
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button type="button" class="btn btn-primary" id="submitAdd" data-dismiss="modal">ADD</button>
        </div>
      </div>
    </div>
  </div>




  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
